<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scroll Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/66b0fe6df1.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <section style="background: #3ebede;" id="0">
            <div class="offset-left">
                <h3>Welcome</h3>
            </div>
            <div class="offset-right">
                <i class="fa fa-asterisk" aria-hidden="true"></i>
            </div>
        </section>
        <section style="background: #2adbad;" id="1">
            <div class="offset-left">
                <h3>Live Long and Prosper</h3>
            </div>
            <div class="offset-right">
                <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
            </div>
        </section>
        <section style="background: #51dc51;" id="2">
            <div class="offset-left">
                <h3>Let them eat cake</h3>
            </div>
            <div class="offset-right">
                <i class="fa fa-birthday-cake" aria-hidden="true"></i>
            </div>
        </section>
        <section style="background: #ffb400;" id="3">
            <div class="offset-left">
                <i class="fa fa-lemon-o" aria-hidden="true"></i>
            </div>
            <div class="offset-right">
                <h3>Squeeze My Lemon</h3>
            </div>
        </section>
        <section style="background: #f47b19;" id="4">
            <div class="offset-left">
                <i class="fa fa-diamond" aria-hidden="true"></i>
            </div>
            <div class="offset-right">
                <h3>Shine Bright Like a Diamond</h3>
            </div>
        </section>
        <section style="background: #d14019;" id="5">
            <div class="offset-left">
                <h3>You're a wizard, Harry</h3>
            </div>
            <div class="offset-right">
                <i class="fa fa-magic aria-hidden" aria-hidden="true"></i>
            </div>
        </section>
        <section style="background: #e70a5b;" id="6">
            <div class="offset-left">
                <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
            </div>
            <div class="offset-right">
                <h3>Good Idea</h3>
            </div>
        </section>
        <section style="background: #C80850;" id="7">
            <div class="offset-left">
                <h3>Da Bomb</h3>
            </div>
            <div class="offset-right">
                <i class="fa fa-bomb" aria-hidden="true"></i>
            </div>
        </section>
        <section style="background: #cc00ff;" id="8">
            <div class="offset-left">
                <i class="fa fa-plane" aria-hidden="true"></i>
            </div>
            <div class="offset-right">
                <h3>Leaving on a Jet Plane</h3>
            </div>
        </section>
    </div>
    <script src="./scroll.js"></script>
</body>

</html>
